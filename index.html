<!DOCTYPE html>

<head>
    <title>A Killer Adversary to QuickSort</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <h1 class = head>Sorting Visualizer</h1>
    <div id = "container"></div>
    <hr>

    <div>
        <div id = "buttons">
            <select name="Sorts" id="types" onchange="getSortType()">
                <option value="quicksort">Quick Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insert">Insertion Sort</option>
              </select>
            <button onClick = "createArr()">Create</button>
            <button onClick = "play()">Start</button>
            <button onClick = "restartSort()">Reset</button>
            <button onClick = "adversarialqs()" id = "adversary" >Adversarial Sort</button>
            <button onClick = "revert()" id = "offButton" >Revert to Quick Sort</button>

        </div>
        <div class = slidecontainer>
            <div class = slideboxes>
                <div>
                    <p>Size:</p>
                </div>
                <div class="slide">
                    <input type="range" min="1" max="60" value="20" class="slider" id="size"
                    onchange="updateSize()" oninput="updateSize()">
                  </div>
            </div>
        </div>
        <div class = slidecontainer>
            <div class = slideboxes>
                <div>
                    <p>Speed:</p>
                </div>
                  <div class="slide">
                    <input type="range" min="-300" max="-1" value="-50" class="slider" id="speed"
                    onchange="updateSpeed()" oninput="updateSpeed()">
                  </div>
            </div>
        </div>
        
    </div>

    <div class = "maintext">
        <div class = "counters">
            <h1 id = "numberOfComparisons">Number of Comparisons: 0</h1>
            <h1 id = "numberOfSwaps">Number of Swaps: 0</h1>
            <h1 id = "timer">Time: 00:00:00</h1>
        </div>
    </div>


    <script src = "./script.js"></script>
</body>
